apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-web-ui
  namespace: apps
  labels:
    app: rabbitmq-web-ui
    component: service
spec:
  type: ClusterIP
  ports:
  - name: http-backend
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: http-frontend
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: rabbitmq-web-ui
---
# Headless service for StatefulSet-like behavior if needed
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-web-ui-headless
  namespace: apps
  labels:
    app: rabbitmq-web-ui
    component: headless-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: rabbitmq-web-ui
