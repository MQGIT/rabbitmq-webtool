apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-web-ui-config
  namespace: apps
  labels:
    app: rabbitmq-web-ui
    component: config
data:
  # Application configuration
  ENVIRONMENT: "production"
  RABBITMQ_MANAGEMENT_TIMEOUT: "30"
  
  # Default RabbitMQ connection (can be overridden via UI)
  DEFAULT_RABBITMQ_HOST: "rmqkafka.rmq-kafka.svc"
  DEFAULT_RABBITMQ_PORT: "5672"
  DEFAULT_RABBITMQ_MANAGEMENT_PORT: "15672"
  DEFAULT_RABBITMQ_VHOST: "/"
  
  # API Settings
  API_URL: "http://localhost:8000"
  WEBSOCKET_URL: "ws://localhost:8000"
  
  # Logging configuration
  LOG_LEVEL: "INFO"
  
  # Security settings
  CORS_ORIGINS: "*"
  
  # Performance settings
  WORKER_CONNECTIONS: "1000"
  KEEPALIVE_TIMEOUT: "65"
